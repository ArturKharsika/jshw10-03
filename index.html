<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="rozetka">
        <div class="menu">
            <div class="top-of-menu">
                <button class="menu-btn"><img class="open-menu" src="img/menu.png"></button>
                <a href="https://rozetka.com.ua/ua/">
                    <img class="rozetka-logo" src="img/img-rozetka.png" alt="rozetka">
                </a>
            </div>

            <div class="sidebar">
                    <div class="top-of-sidebar">
                        <a href="https://rozetka.com.ua/ua/">
                            <img class="rozetka-icon" src="img/img-rozetka.png" alt="rozetka">
                        </a>
                        <img class="icon-close" src="img/icon-close.png">
                    </div>
                    <div class="menu-part user-settings">
                        <div class="user-settings-top">
                            <img class="user-icon" src="img/user-picture.png">
                            <h3 class="user login">Вход</h3>  
                            <h3 class="user register">Регистрация</h3>
                        </div>
                    </div>
                    <div class="donate">
                        <img class="savelife-heart" src="img/heart.png">
                        <a href="https://savelife.in.ua/donate/">Повернись живим</a>
                        <img class="arrow" src="img/arrow-right.png">
                    </div>
                    <div class="middle-part">
                        <div class="catalog">
                            <span class="catalog-img"><img src="img/catalog.png"></span>
                            Каталог товаров
                        </div>
                        <div class="cart">
                            <span class="cart-img"><img src="img/cart.png"></span>
                            Корзина
                        </div>
                        <div class="language">
                            Язык
                            <span class="language-ru">RU</span>
                            <span class="language-ua"><img src="img/flag-of-ukraine.png"> UA</span>
                        </div>
                        <div class="location">
                            <span class="city">Город</span>
                            <span class="city-name">Полтава</span>
                            <span class="city-name"><img src="img/arrow-down.png"></span>
                        </div>
                    </div>
                    <div class="bottom-part">
                        <div class="apps">
                            Скачивайте наши приложения
                            <div class="click-to-download">
                                <a class="download-from-google-play" href="https://play.google.com/store/apps/details/?id=ua.com.rozetka.shop&referrer=utm_source%3Dfullversion%26utm_medium%3Dsite%26utm_campaign%3Dfullversion">
                                    <img src="img/download-google-play.png">
                                </a>
                                <a class="download-from-app-store" href="https://itunes.apple.com/app/apple-store/id740469631/?pt=3132803&ct=fullversion&at=1000l3MB&mt=8">
                                    <img src="img/download-app-store.png">
                                </a>
                            </div>
                        </div>
                        <div class="social-networks">
                            Мы в социальных сетях
                            <div class="click-social-networks">
                                <a class="rozetka-social Facebook" href="https://www.facebook.com/rozetka.ua">
                                    <img src="img/rozetka-facebook.png">
                                </a>
                                <a class="rozetka-social Twitter" href="https://twitter.com/rozetka_ua">
                                    <img src="img/rozetka-twitter.png">
                                </a>
                                <a class="rozetka-social Youtube" href="https://www.youtube.com/channel/UCr7r1-z79TYfqS2IPeRR47A">
                                    <img src="img/rozetka-youtube.png">
                                </a>
                                <a class="rozetka-social Instagram" href="https://instagram.com/rozetkaua">
                                    <img src="img/rozetka-instagram.png">
                                </a>
                                <a class="rozetka-social Viber" href="https://invite.viber.com/?g2=AQB9mwM%2F5f%2FxJUlMxP4V9flr2%2BvXTC1MpxdGFZ0P6d%2Fs6Ws%2FFe%2FQtLiZwA4E28sj">
                                    <img src="img/rozetka-viber.png">
                                </a>
                                <a class="rozetka-social Telegram" href="https://t.me/rrozetka">
                                    <img src="img/rozetka-telegram.png">
                                </a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
